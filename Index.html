  <script>
    const styledMap = {
      "a": "Œ±", "b": "–≤", "c": "c", "d": "d", "e": "—î", "f": "f", "g": "g",
      "h": "–Ω", "i": "√≠", "j": "j", "k": "k", "l": "l", "m": "m", "n": "n",

    function styleText(text) {
      // Style function only handles text from the 3rd character onwards (or 2nd if no 'o')
      return text.toLowerCase().split("").map(ch => styledMap[ch] || ch).join("");
    }

    function generateName() {
      const nameInput = document.getElementById("name").value.trim();
      const gender = document.getElementById("gender").value;
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      const copyBtn = document.getElementById("copyBtn");
      
      const maxNameLength = 8; 

      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";
      copyBtn.style.display = "none";

      if (nameInput.length === 0) {
        errorDiv.innerText = "Please enter a Username / ‡¶è‡¶ï‡¶ü‡¶ø ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§";
        return;

      if (nameInput.length > maxNameLength) {
          errorDiv.innerText = `Username too long! Please use ${maxNameLength} characters or less. / ‡¶®‡¶æ‡¶Æ‡¶ü‡¶ø ‡¶ñ‡ßÅ‡¶¨ ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ, ‡ßÆ ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§`;
          return;
      }
      
      // 1. Get the first character: MUST be Normal and Uppercase
      let firstChar = nameInput.charAt(0).toUpperCase();
      
      // 2. Initialize the Final Name part with the Normal first char
      let finalNamePart = firstChar;

      // 3. Handle the rest of the name (if it exists)
      if (nameInput.length >= 2) {
          let secondCharInput = nameInput.charAt(1);
          
          if (secondCharInput.toLowerCase() === 'o') {
              // Rule 2 applied: If second char is 'o', it MUST be Normal and lowercase 'o'
              finalNamePart += 'o';
              // Style the rest of the name (from the 3rd character onwards)
              if (nameInput.length > 2) {
                 finalNamePart += styleText(nameInput.substring(2));
              }
          } else {
              // No 'o' at the second spot, so we style the rest of the name (from the 2nd char onwards)
              finalNamePart += styleText(nameInput.substring(1));
          }
      }

      let finalName = `·µÄ·¥ø„Ö§${finalNamePart}${suffix}`;
